<!-- Used by theme-bio-builtin-1 -->

{% if site.data.bio.certifications %}
<div class="row">
  <div class="two wide column">
    <h3 class="ui left aligned header no-bottom">Certifications:</h3>
  </div>

  <div class="fourteen wide column no-bottom">
    <p class="ui no-bottom">
    {% for entry in site.data.bio.certifications %}
      <p class="ui no-bottom">
      <b>{{ entry.name }}:</b>
      {% for keyword in entry.keywords %}
        {{ keyword }}{% if forloop.last != true %}, {% endif %}
      {% endfor %}
      </p></br>
    {% endfor %}

  </div>
</div>
{% endif %}
